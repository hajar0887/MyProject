
<!doctype html>
<html ng-app="website">
<head>
    <title>AngularJS Website</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/website.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
<!-- top -->
<header id="header">
    <h1 id="logo"><a href="#/home"></a></h1>

    <div id="menu">
        <a href="#/home" class="btn">Home</a>
        <a href="#/what's new" class="btn">What's New</a>
        <a href="#/categories" class="btn">Categories</a>
        <a href="#/on sale" class="btn">On Sale</a>
        <a href="#/my profile" class="btn">My Profile</a>
        <a href="#/logout" class="btn">Logout</a>
    </div>
    <div class="color"></div>
    <div class="clear"></div>
    
   <div ng-app="mapp">
<div ng-app="myApp" ng-controller="myCtrl"> 

  <h1>{{myWelcome}}</h1>

</div>

    </div>
    
    <img id="myImg" src="img.jpg" alt="Img" width="304" height="228">

<p>Brand</p>
<p>Product Name</p>
<p>Selling Price</p>
<p>Retail Price</p>
<p>Discount Rate</p>
<input type="button" id="myBtn" onclick="myFunction()" value="Purchase">

</header>
<!-- //top -->
<div class="shadow"></div>

<div id="container">
    <div ng-view></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
<script type="text/javascript" src="js/website.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
    $http({
        method : "GET",
        url : "https://api.hermo.my/test/banner"
    }).then(function mySucces(response) {
        $scope.myWelcome = response.data;
    }, function myError(response) {
        $scope.myWelcome = response.statusText;
    });
});
<script>
<script>
function myFunction() {
    var x = document.getElementById("myBtn").value;
    document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
